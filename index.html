<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Orbitron:wght@400;500&family=Pacifico&family=Poller+One&family=Press+Start+2P&family=Prompt&family=Quattrocento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5306e3a0a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>

    <main>
        <button class="add_book btn_submit_style">Add Book</button>

        <div class="form_card hidden">
            <button class="btn_close"><i class="fa-solid fa-circle-xmark"></i></button>
            <form id="book-form" class="new_book_form">

                <div class="form-control">
                    <label for="title">Book Title</label>
                    <input id="title" name="title" type="text" required />
                </div>
                <div class="form-control">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" required />
                </div>
                <div class="form-control">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="number" required />
                </div>
                <button class="btn_submit btn_submit_style" type="submit">Add Book</button>
            </form>
        </div>
        <div class="library">
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
